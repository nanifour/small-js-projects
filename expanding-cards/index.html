<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--font awesome cdnjs link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!--css style ref-->

    <title>Expanding Cards</title>
</head>
<body>
            <!--change images to football stadiums & or study cards -->
    <div class="card-container">

        <!--copy image address or open image in new tab and then copy url -->
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1552909055-4acdb93fb98a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
            <h3>Explore The World</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1618048547205-f9817c2bc779?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
            <h3>Montparnasse, Paris, France</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1616661910225-ff5de186e2fa?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
            <h3>Mazandaran Province, Iran</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1618048558171-8c9edde77055?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80')">
            <h3>Mondello, Palermo, PA, Italy</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1617362264481-1b2c35832627?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1144&q=80')">
            <h3>Tokyo, Giappone</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1617129936634-06cd10f4497f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1017&q=80')">
            <h3>Tenerife, Spain</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1516026672322-bc52d61a55d5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=966&q=80')">
            <h3>Serengeti, Tanzania</h3>
        </div>

    </div>


    <!--js ref-->
    <script src="script.js"></script>
